<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Shell Game</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <div>
            <h2>The Amazing Shell Game</h2>
        </div>
        <section class="main-section">

        <div class="shells">
            
            <div id="ball1-container" class='shell'>
                <img src="assets/shell.png">
                <div id="ballOne" class="ball"></div>
                <button id="button-one">Select</button>
            </div>

            <div id="ball2-container" class='shell'>
                <img src="assets/shell.png">
                <div id="ballTwo" class="ball"></div>
                <button id="button-two">Select</button>
            </div>

            <div id="ball3-container" class='shell'>
                <img src="assets/shell.png">
                <div id="ballThree" class="ball"></div>
                <button id="button-three">Select</button>
            </div>

        </div>

        <div class="results">
            <div>
                Wins: 
                <span id="wins">0</span>
            </div>

            <div>
                Losses: 
                <span id="losses">0</span>
            </div>

            <div>
                Total: 
                <span id="total">0</span>
            </div>
        </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
